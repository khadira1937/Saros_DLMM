services:
  - type: web
    name: dlmm-strategy
    env: docker
    plan: free
    dockerfilePath: services/strategy/Dockerfile
    healthCheckPath: /health
    autoDeploy: false
  - type: web
    name: dlmm-bot
    env: node
    plan: free
    buildCommand: pnpm install --frozen-lockfile && pnpm --filter @dlmm-copilot/core build && pnpm --filter @dlmm-copilot/bot build
    startCommand: node apps/bot/dist/index.js
    healthCheckPath: /
    autoDeploy: false
